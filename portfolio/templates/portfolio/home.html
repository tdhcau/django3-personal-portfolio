{% extends 'portfolio/base.html' %}
{% block content %}

    <h1>My portfolio</h1>
    {% load static %}
    <a href="{% static 'portfolio/eventcalendar-6.pdf'%}">Calendar</a>
    <a href="{% url 'blog:all_blogs' %}" class="btn btn-info">My blogs</a>
    <br>
    <img src="{% static 'portfolio/capsules.jpg'%}" width="300" height="300">

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" width="200" height="200">
    {% if project.url %}
    <br><a href="{{ project.url}}">Link</a>
    {% endif %}
    {% endfor %}

{% endblock %}
