{% extends 'portfolio/base.html' %}
{% block content %}
<h1>My blogs</h1>
<a href="{% url 'home' %}" class="btn btn-info">Home</a>
<h3>CT has written {{blogs.count}} blog{{blogs.count|pluralize}}.</h3>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.time }}</h5>
<p>{{ blog.text |truncatechars:100 }}</p>
{% endfor %}
</div>
{% endblock %}
